<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Focus Timer 2.0</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <script type="module" src="/source/main.js" defer></script>
    </head>
    <body>
        <div id="app">
            <section id="timer">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <section id="controls">
                <button class="ph ph-play-circle"></button>
                <button class="ph ph-stop-circle"></button>
                <button class="ph ph-plus-circle"></button>
                <button class="ph ph-minus-circle"></button>
            </section>

            <section id="sounds">
                <div id="card">
                    <button class="ph ph-tree"></button>
                </div>

                <div id="card">
                    <button class="ph ph-cloud-snow"></button>
                </div>

                <div id="card">
                    <button class="ph ph-storefront"></button>
                </div>

                <div id="card">
                    <button class="ph ph-flame"></button>
                </div>
            </section>
        </div>
    </body>
</html>
