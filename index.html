<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Temporizador estilo pomodoro" />
        <title>Focus Timer 2.0 - Pomodoro</title>
        <link
            rel="shortcut icon"
            href="./assets/favicon.svg"
            type="image/x-svh"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <script type="module" src="./source/main.js" defer></script>
    </head>
    <body>
        <div id="app">
            <button id="toggle-mode">
                <span class="screen-reader-only">Ativar Dark Mode</span>
                <i class="ph-bold ph-sun"></i>
                <i class="ph-bold ph-moon"></i>
            </button>
            <div class="clock">
                <section id="timer">
                    <span id="minutes">00</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </section>

                <section id="controls">
                    <button
                        class="ph ph-play-circle secundary-color-icon"
                        data-action="toggleRunning"
                    >
                        <span class="screen-reader-only">botão play</span>
                    </button>

                    <button
                        class="ph ph-pause-circle"
                        data-action="toggleRunning"
                    >
                        <span class="screen-reader-only">botão pause</span>
                    </button>

                    <button class="ph ph-stop-circle" data-action="stop">
                        <span class="screen-reader-only">botão stop</span>
                    </button>
                    <button
                        class="ph ph-plus-circle"
                        data-action="setIncrement"
                    >
                        <span class="screen-reader-only"
                            >botão aumentar 5 minutos</span
                        >
                    </button>
                    <button
                        class="ph ph-minus-circle"
                        data-action="setDecrement"
                    >
                        <span class="screen-reader-only"
                            >botão diminuir 5 minutos</span
                        >
                    </button>
                </section>
            </div>

            <div class="cards">
                <section id="sound-card">
                    <div id="card">
                        <button
                            class="ph ph-tree"
                            data-sound="florest"
                            id="florest-icon"
                        ></button>
                    </div>

                    <div id="card">
                        <button
                            class="ph ph-cloud-rain"
                            data-sound="rain"
                            id="rain-icon"
                        ></button>
                    </div>

                    <div id="card">
                        <button
                            class="ph ph-storefront"
                            data-sound="storefront"
                            id="storefront-icon"
                        ></button>
                    </div>

                    <div id="card">
                        <button
                            class="ph ph-flame"
                            data-sound="flame"
                            id="flame-icon"
                        ></button>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
