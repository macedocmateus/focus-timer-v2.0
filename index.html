<!DOCTYPE html>
<html lang="pt-br" class="running">
    <head>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Focus Timer 2.0</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <script type="module" src="/source/main.js" defer></script>
    </head>
    <body>
        <div id="app">
            <button id="toggle-mode">
                <span class="screen-reader-only">Ativar Dark Mode</span>
                <i class="ph-bold ph-sun"></i>
                <i class="ph-bold ph-moon"></i>
            </button>
            <div class="clock">
                <section id="timer">
                    <span id="minutes">00</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </section>

                <section id="controls">
                    <button
                        class="ph ph-play-circle"
                        data-action="toggleRunning"
                    ></button>
                    <button
                        class="ph ph-stop-circle"
                        data-action="toggleReset"
                    ></button>
                    <button
                        class="ph ph-plus-circle"
                        data-action="SetIncrement"
                    ></button>
                    <button
                        class="ph ph-minus-circle"
                        data-action="SetDecrement"
                    ></button>
                </section>
            </div>

            <div class="cards">
                <section id="card-sound">
                    <div id="card">
                        <button class="ph ph-tree"></button>
                    </div>

                    <div id="card">
                        <button class="ph ph-cloud-rain"></button>
                    </div>

                    <div id="card">
                        <button class="ph ph-storefront"></button>
                    </div>

                    <div id="card">
                        <button class="ph ph-flame"></button>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
